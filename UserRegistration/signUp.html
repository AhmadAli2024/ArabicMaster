<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up with Arabic Master</title>
  </head>
  <body>
    <section class="login signUp">
      <h2>Sign Up</h2>
      <ul style="list-style: none">
        <form action="/cgi-bin/signUp.py" method="post">
          <li><label for="firstNameInput">First Name</label><br><input type="text" placeholder="First Name" id="firstNameInput" title="firstNameInput" name="firstNameInput"></li>
          <li><label for="lastNameInput">Last Name</label><br><input type="text" placeholder="Last Name" id="lastNameInput" title="lastNameInput" name="lastNameInput"></li>
          <li><label for="emailInput">Email</label><br><input type="text" placeholder="Email" id="emailInput" title="emailInput" name="emailInput"></li>
          <li><input type="text" placeholder="Username" title="idInput" name="Username" id="Username"></li>
          <li><input type="password" placeholder="Password" title="passwordInput" name="passwordInput" id="passwordInput"></li>
          <li><input type="submit" name="submit" value="Submit"></li>
        </form>
      </ul>
      <div>
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="">Find ID</a></li>
          <li><a href="findPassword.html">Find password</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
